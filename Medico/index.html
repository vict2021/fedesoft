<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="vistas/js/medico.js"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <center>
                <h1>Registro Médico</h1>
                <p>Registro personal Médico </p>
            </center>
        </div>
        <form class="form-inline" action="/action_page.php">
            <center>
                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" class="form-control" id="txtNombres" placeholder="Nombres">
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" class="form-control" id="txtApellidos" placeholder="Apellidos">
                </div>

                <div class="form-group">
                    <label for="documento">Documento:</label>
                    <input type="text" class="form-control" id="txtDocumento" placeholder="Número Documento">
                </div>
            </center>
        </form>
        <br>
        <form class="form-inline" action="/action_page.php">
            <center>
                <div class="form-group">
                    <label for="celular">Celular:</label>
                    <input type="text" class="form-control" id="txtCelular" placeholder="Número celular">
                </div>

                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="text" class="form-control" id="txtCorreo" placeholder="Correo Electronico">
                </div>

                <div class="form-group">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" class="form-control" id="txtContraseña" placeholder="Contraseña">
                </div>
            </center>
        </form>
        <br>
        <form class="form-inline" action="/action_page.php">
            <center>
                <label for="txtEspecialidad">Especialidad:</label>
                <select id="selectEspecialidad">
                    <option value="idEspecialidad"></option>
                </select>
                <div class="form-group">
                    <label for="firma">Cargar Firma:</label>
                    <input type="file" class="form-control" id="txtFirma">
                </div>
            </center>
        </form>
        <br>
        <center>
            <button id="btnRegistrar" type="button" class="btn btn-primary">Registrar</button>
        </center>
    </div>


</body>

</html>
